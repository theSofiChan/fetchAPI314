<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<style>

</style>
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

</head>
<body>
<div class="container-xxl">
    <nav class="navbar navbar-dark bg-dark">
        <h5 style="color: gainsboro"><b><span th:utext=${user.email}> email </span></b> with roles: <span
                th:each="role : ${user.roles}"
                th:value="${role.id}"
                th:text="${role.name + ' '}"> roles </span></h5>

        <a href="/logout" style="color: darkgray">Logout</a>

    </nav>
</div>

<div class="container-xxl">
    <div class="row">
        <div class="col-sm-2" style="margin-top: 15px; padding:0;">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">

                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-sm-10" style="background-color: #F7F7F7; height:100vh;">

            <!--        НОВОЕ!!!-->
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" style="margin-left: 2%; margin-right: 2%">
                <h1>User information-page</h1>
                <div class="card">
                    <div class="card-header">
                        <h4>About user</h4>
                    </div>
                    <table class="table table-striped">
                        <tr id="topTable">
                            <th>Name</th>
                            <th>Age</th>
                            <th>Country</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Roles</th>
                        </tr>
                        <tr id="tableRemaining">
                            <td th:utext=${user.getName()}>val</td>
                            <td th:utext=${user.getAge()}>val</td>
                            <td th:utext=${user.getCountry()}>val</td>
                            <td th:utext=${user.getEmail()}>val</td>
                            <td th:utext=${user.getPassword()}>val</td>
                            <td>
                                    <span th:each="role : ${user.roles}"
                                          th:value="${role.id}"
                                          th:text="${role.name + ' '}">role</span>
                            </td>

                        </tr>

                    </table>


                </div>
            </div>


        </div>
    </div>
</div>
</div>

</body>
</html>
