<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org"  lang="en">
<head>
    <title tiles:fragment="title">Create user</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid" >
    <div class="row  justify-content-center align-items-center">
        <form name="f" th:action="@{/login}" method="post" class="form-group">
            <fieldset>
                <legend>Please sign in</legend>
                <div th:if="${param.error}" class="alert alert-error">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                    You have been logged out.
                </div>
                <input type="text" id="email" name="email"  placeholder="Email address" class="form-control" value="john@mail.com"/>
                <input type="password" id="password" name="password" placeholder="Password" class="form-control" value="100"/>
                <div class="form-actions">
                    <button type="submit" style="margin-top: 10px" class="btn btn-lg btn-primary btn-block">Sign in</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
</body>
</html>
